<!DOCTYPE html>
<html>
<head>
    <title>Match Prediction Results</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='cricket-bat-ball-foreground-pitch.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .result-box {
            background-color: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Results</h2>
        <p><strong>{{ batting_team }}</strong> Win Probability: {{ win_probability }}%</p>
        <p><strong>{{ bowling_team }}</strong> Win Probability: {{ loss_probability }}%</p>
        <!-- <p><strong>Score Prediction (Model 1):</strong> {{ predicted_score_pipe }} runs</p> -->
        <p><strong>Score Prediction :</strong> {{ predicted_score_ridge }} runs</p>
    </div>
</body>
</html>
